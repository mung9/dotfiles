# sample: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
    dimensions:
        columns: 80
        lines: 51
    dynamic_padding: false
    startup_mode: Windowed
    padding:
        x: 4
        y: 4


size: 20.0

scrolling:
    history: 10000

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Roboto Mono
    style: Light
  bold:
    family: Roboto Mono
    style: Regular
  italic:
    family: Roboto Mono
    style: Light Italic
  size: 12.0

# Color theme ported from Konsole: Linux colors 
# Themes: https://github.com/ohmyzsh/ohmyzsh/wiki/Themes
colors:  
  primary:
    foreground: '0xe3e3e3'
    bright_foreground: '0xffffff'
    dim_foreground:    '0xe3e3e3'
    background: '0x1f1f1f'
    bright_background: '0x686868' # not sure
    dim_background:    '0x1f1f1f' # not sure

  cursor:
    text: '0x191622'
    cursor: '0xf8f8f2'

  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground

  normal:
    black:   '0x000000'
    red:     '0xb21818'
    green:   '0x18b218'
    yellow:  '0xb26818'
    blue:    '0x1818b2'
    magenta: '0xb218b2'
    cyan:    '0x18b2b2'
    white:   '0xb2b2b2'

  bright:
    black:   '0x686868'
    red:     '0xff5454'
    green:   '0x54ff54'
    yellow:  '0xffff54'
    blue:    '0x5454ff'
    magenta: '0xff54ff'
    cyan:    '0x54ffff'
    white:   '0xffffff'

  dim:
    black:   '0x000000'
    red:     '0xb21818'
    green:   '0x18b218'
    yellow:  '0xb26818'
    blue:    '0x1818b2'
    magenta: '0xb218b2'
    cyan:    '0x18b2b2'
    white:   '0xb2b2b2'

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: 
    shape: Block
    blinking: Always
  blink_interval: 500

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true
