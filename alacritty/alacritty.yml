# sample: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
    dimensions:
        columns: 80
        lines: 51
    dynamic_padding: false
    startup_mode: Windowed
    padding:
        x: 4
        y: 4


size: 20.0

scrolling:
    history: 10000

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Roboto Mono
    style: Light

  bold:
    family: Roboto Mono
    style: Regular

  italic:
    family: Roboto Mono
    style: Light Italic

  size: 12.0

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'

  cursor:
    text:  '#282a36'
    cursor:  '#f8f8f2'

  vi_mode_cursor:
    text: '#282a36'
    cursor: '#f8f8f2'

  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text:  '#f8f8f2'
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: 
    shape: Block
    blinking: Always
  blink_interval: 500

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true
